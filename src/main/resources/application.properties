LoggingEventservice.enabled=true
quarkus.log.file.enable=true
quarkus.log.file.path=application.log
quarkus.log.file.rotation.rotate-on-boot=false
quarkus.log.console.format=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} %X{traceId} %-5p %c %m%n
quarkus.log.file.format=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} %X{traceId} %-5p %c %m%n

quarkus.otel.enabled=true
quarkus.otel.sdk.disabled=true
quarkus.otel.traces.enabled=true
quarkus.otel.traces.sampler=always_off
quarkus.otel.exporter.otlp.enabled=false
quarkus.http.port=8082